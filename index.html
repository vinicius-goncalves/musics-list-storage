<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="shortcut icon" type="image/png" href="favicon-32x32.png" sizes="32x32">
    <title>Musics List | Storage</title>
</head>
<body>
    <div class="wrapper">
        <h2>List</h2>
        <form data-js="form" autocomplete="off" class="form-wrapper">
            <h4>Which music would you put today?</h4>
            <div class="musics-details-wrapper">
                <input type="text" name="music__name" id= "music__name" placeholder="Music name" value="Set Fire to the Rain" class="input-style" required>
                <input type="text" name="artists_name" id= "artist__name" placeholder="Artist(s) name" value="Adele" class="input-style" required>
                <input type="text" name="release_date" id= "release__date" placeholder="Release date" value="2011" class="input-style">
            </div>

            <div class="inputs-wrapper">
                <input type="submit" value="Add music" class="button-style" id="add">
                <div class="options-dropdown">
                    <input type="button" class="button-style options-dropdown-button" value="Show more options">
                    <div class="temp-wrapper">
                        <div class="options-dropdown-buttons">
                            <input type="button" value="Load musics" class="button-style" id="load__musics">
                            <input type="button" class="toggleHeight button-style" value="Toggle musics added" id="show__musics__added">
                            <input type="button" class="button-style" value="Search" id="search__music__button">
                            <input type="button" class="button-style" value="Download musics (JSON Format)" id="download__files">
                        </div>
                    </div>
                    <input type="button" class="button-style" value="Random characters (For tests)" id="random__characters">
                </div>
            </div>
            
            <div class="search-wrapper">
                <h4>Search</h4>
                <input type="search" name="search__music" id= "search__music" placeholder="What are you looking for?" class="input-style">
            </div>

        </form>
    </div>
    
    <ul class="ul-wrapper">
        <p class="musics-not-found">Nothing yet</p>
    </ul>

    <footer>
        <p>This project is open-source, see its source on <a href="https://github.com/vinicius-goncalves" target="_blank" rel="external">github.com/vinicius-goncalves</a></p>
    </footer>

    <script src="https://kit.fontawesome.com/866e7f0be4.js" crossorigin="anonymous"></script>
    <script src="js/app.js" type="module"></script>
</body>
</html>
